<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecotienda</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/png" href="images/icons/icon.jpg"/>
</head>

<body>

    <div class="mainGrid">

        <nav class="navGrid">
            <div class="leftnavSpace"></div>
            <header class="headerIcon">
                <img class="imgIcon" src="images/icons/displayIcon.jpg" alt="mainLogo">
            </header>

            <form action="/" method="GET" class="searchForm">
                <input type="search" class="searchProduct" placeholder="¿Qué producto estás buscando?">
                <button class="searchSubmit" type="submit">
                    <img class="submitIcon" src="images/icons/search.png">
                </button>
            </form>

            <div class="options">
                <img class='headerIcons' src="images/icons/heart.png" alt="favoritos">
                <p class="headerDescription">Mis favoritos</p>
            </div>

            <div class="options">
                <img class='headerIcons' src="images/icons/profile.png" alt="perfil">
                <p class="headerDescription">Mi cuenta</p>
            </div>

            <div class="options">
                <img class='headerIcons' src="images/icons/shopping.png" alt="carrito">
                <p class="headerDescription">Mi carrito</p>
            </div>
            <div class="rightnavSpace"></div>
        </nav>

        <div class="contentGrid">
            <aside>
                <form form action="/" method="GET" class="filterForm">
                    <h3>Precio</h3>
                    <input class="inputRange" type="range" name="vol" min="0" max="50">
                    <label class="label">DESDE <input class="lowerRange" type="number" name="lowerRange"></label>
                    <label class="label upperRangeLabel">HASTA <input class="upperRange" type="number" name="upperRange"></label>
                    <button type="submit" class="filterSubmit">Filtrar</button>
                </div>
            </aside>
    
            <div class="gridCatalog">
    
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
    
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
    
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
    
            </div>
        </div>

        <footer>

        </footer>
        
    </div>

</body>
</html>
