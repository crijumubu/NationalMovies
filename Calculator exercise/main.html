<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="grid">
        <div class="header">
            <div class="icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p>Standard</p>
        </div>

        <div class="result">
            <p>0</p>
        </div>

        <div class="options">
            <span>MC</span>
            <span>MR</span>
            <span>M+</span>
            <span>M-</span>
            <span>MS</span>
            <span class="iconOption">M
                <span>
                    <sup>&#9662</sup>
                </span>
            </span>
        </div>

        <div class="buttons">
            <div class="operations"><p>%</p></div>
            <div class="operations"><p>&radic;</p></div>
            <div class="operations">
                <div>
                    <span class="pItalic">x</span>
                    <span><sup>2</sup></span>
                </div>
            </div>
            <div class="operations">
                <div>
                    <span>1/</span>
                    <span class="pItalic">x</span>
                </div>
            </div>

            <div class="operations"><p>CE</p></div>
            <div class="operations"><p>C</p></div>
            <div class="operations"><p>DEL</p></div>
            <div class="operations"><p>&divide;</p></div>

            <div class="numbers"><p>7</p></div>
            <div class="numbers"><p>8</p></div>
            <div class="numbers"><p>9</p></div>
            <div class="operations"><p>&times;</p></div>

            <div class="numbers"><p>4</p></div>
            <div class="numbers"><p>5</p></div>
            <div class="numbers"><p>6</p></div>
            <div class="operations"><p>&minus;</p></div>

            <div class="numbers"><p>1</p></div>
            <div class="numbers"><p>2</p></div>
            <div class="numbers"><p>3</p></div>
            <div class="operations"><p>&plus;</p></div>

            <div class="operations"><p>&plusmn;</p></div>
            <div class="numbers"><p>0</p></div>
            <div class="operations"><p>&#8729;</p></div>
            <div class="operations"><p>&equals;</p></div>
        </div>
    </div>
</body>
</html>
